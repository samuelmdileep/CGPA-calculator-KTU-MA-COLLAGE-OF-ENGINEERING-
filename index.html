<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MA College of Engineering - SCGPA & CGPA Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f7ff url('https://www.mace.ac.in/images/logo-footer.png') no-repeat center center;
      background-size: 300px;
      background-attachment: fixed;
      opacity: 0.98;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
    }

    .logo {
      width: 60px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .footer-logo {
      position: absolute;
      right: 20px;
      bottom: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0.6;
    }

    .footer-logo img {
      width: 30px;
    }

    h1 {
      text-align: center;
      color: #003366;
      font-size: 24px;
      margin-bottom: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr auto;
      gap: 10px;
      margin-bottom: 15px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input::placeholder {
      color: #bbb;
    }

    .dim-input {
      color: #aaa;
      background-color: #f9f9f9;
    }

    .add-btn, .calc-btn, .reset-btn {
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .add-btn:hover, .calc-btn:hover, .reset-btn:hover {
      background-color: #0059b3;
    }

    .remove-btn {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #c9302c;
    }

    .scgp-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #003366;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .container {
        padding: 20px;
      }

      .logo {
        display: none;
      }

      .footer-logo {
        position: relative;
        justify-content: center;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.mace.ac.in/images/logo-footer.png" class="logo" alt="MACE Logo" />
    <h1>MA College of Engineering - SCGPA & CGPA Calculator<br>(Autonomous Batch)</h1>

    <div id="subject-container"></div>

    <button class="add-btn" onclick="addSubject()">+ Add Subject</button>
    <button class="calc-btn" onclick="calculateSCGPA()">Calculate SCGPA</button>
    <button class="reset-btn" onclick="resetAll()">ðŸ”„ Reset</button>

    <div class="result" id="scgpResult"></div>

    <h3 style="margin-top: 40px;">Total CGPA Calculation</h3>
    <div id="scgpInputs">
      <div class="scgp-row">
        <input type="number" step="0.01" placeholder="SCGP 1" class="scgp-value"/>
      </div>
    </div>
    <button class="add-btn" onclick="addSCGPAField()">+ Add SCGPA</button>
    <button class="calc-btn" onclick="calculateTotalCGPA()">Calculate Total CGPA</button>

    <div class="result" id="totalCGPResult"></div>

    <div class="footer-logo">
      <img src="https://www.mace.ac.in/images/logo-footer.png" alt="MACE" />
    </div>
  </div>

  <script>
    const gradePoints = {
      "S": 10, "A+": 9, "A": 8.5, "B+": 8, "B": 7.5,
      "C+": 7, "C": 6.5, "D": 6, "P": 5.5, "F": 0,
      "FE": 0, "I": 0, "AB": 0
    };

    let subjectCount = 0;

    function saveSubjects() {
      const rows = document.querySelectorAll("#subject-container .grid");
      const data = Array.from(rows).map(row => ({
        grade: row.querySelector("select").value,
        credit: row.querySelector("input").value
      }));
      localStorage.setItem("subjects", JSON.stringify(data));
    }

    function loadSubjects() {
      const data = JSON.parse(localStorage.getItem("subjects") || "[]");
      data.forEach(({ grade, credit }) => addSubject(grade, credit));
    }

    function createSubjectRow(selectedGrade = "S", creditValue = "") {
      const container = document.getElementById("subject-container");
      const row = document.createElement("div");
      row.className = "grid";

      const gradeSelect = document.createElement("select");
      for (const grade in gradePoints) {
        const option = document.createElement("option");
        option.value = grade;
        option.textContent = grade;
        if (grade === selectedGrade) option.selected = true;
        gradeSelect.appendChild(option);
      }

      const creditInput = document.createElement("input");
      creditInput.type = "number";
      creditInput.placeholder = "Enter the Credit";
      creditInput.classList.add("dim-input");
      creditInput.value = creditValue;

      creditInput.addEventListener("focus", function () {
        this.classList.remove("dim-input");
      });

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "âŒ";
      removeBtn.className = "remove-btn";
      removeBtn.onclick = function () {
        row.remove();
        subjectCount--;
        saveSubjects();
      };

      [gradeSelect, creditInput, removeBtn].forEach(el => {
        el.addEventListener("change", saveSubjects);
        el.addEventListener("input", saveSubjects);
      });

      row.append(gradeSelect, creditInput, removeBtn);
      container.appendChild(row);
    }

    function addSubject(grade = "S", credit = "") {
      if (subjectCount < 10) {
        createSubjectRow(grade, credit);
        subjectCount++;
        saveSubjects();
      } else {
        alert("Maximum 10 subjects allowed.");
      }
    }

    function calculateSCGPA() {
      const rows = document.querySelectorAll("#subject-container .grid");

      let totalCredits = 0;
      let totalPoints = 0;

      rows.forEach(row => {
        const grade = row.querySelector("select").value;
        const credits = parseFloat(row.querySelector("input").value);
        if (!isNaN(credits)) {
          totalCredits += credits;
          totalPoints += gradePoints[grade] * credits;
        }
      });

      const result = document.getElementById("scgpResult");
      if (totalCredits > 0) {
        const scgp = (totalPoints / totalCredits).toFixed(2);
        result.textContent = `SCGP (Semester CGP): ${scgp}`;
      } else {
        result.textContent = "Enter valid credits.";
      }
    }

    function addSCGPAField() {
      const container = document.getElementById("scgpInputs");
      const row = document.createElement("div");
      row.className = "scgp-row";

      const input = document.createElement("input");
      input.type = "number";
      input.step = "0.01";
      input.placeholder = `SCGP ${container.children.length + 1}`;
      input.className = "scgp-value";

      row.appendChild(input);
      container.appendChild(row);
    }

    function calculateTotalCGPA() {
      const inputs = document.getElementsByClassName("scgp-value");
      let total = 0, count = 0;

      for (let input of inputs) {
        const val = parseFloat(input.value);
        if (!isNaN(val)) {
          total += val;
          count++;
        }
      }

      const result = document.getElementById("totalCGPResult");
      if (count > 0) {
        const cgpa = (total / count).toFixed(2);
        const percentage = (cgpa * 10).toFixed(2);
        result.innerHTML = `Total CGP: ${cgpa} <br>Equivalent Percentage: ${percentage}%`;
      } else {
        result.textContent = "Enter valid SCGP values.";
      }
    }

    function resetAll() {
      localStorage.removeItem("subjects");
      document.getElementById("subject-container").innerHTML = "";
      document.getElementById("scgpResult").textContent = "";
      subjectCount = 0;
      for (let i = 0; i < 6; i++) addSubject();
    }

    // Load saved inputs or default 6
    if (localStorage.getItem("subjects")) {
      loadSubjects();
    } else {
      for (let i = 0; i < 6; i++) addSubject();
    }
  </script>
</body>
</html>
