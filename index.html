<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MA College of Engineering - SCGPA & CGPA Calculator</title>
  <style>
    .syllabus-btn {
  display: inline-block;
  padding: 12px 24px;
  background-color: #007bff;
  color: white;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  margin-top: 20px;
  text-align: center;
}
.syllabus-btn:hover {
  background-color: #0056b3;
}

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f7ff url('https://www.mace.ac.in/images/logo-footer.png') no-repeat center center;
      background-size: 300px;
      background-attachment: fixed;
      opacity: 0.98;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
    }

    .logo {
      width: 60px;
      display: block;
      margin: 0 auto 10px auto;
    }

    .footer-logo {
      position: absolute;
      right: 20px;
      bottom: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0.6;
    }

    .footer-logo img {
      width: 30px;
    }

    h1 {
      text-align: center;
      color: #003366;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input::placeholder {
      color: #bbb;
    }

    .dim-input {
      color: #aaa;
      background-color: #f9f9f9;
    }

    .add-btn, .calc-btn, .clear-btn, .syllabus-btn {
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .add-btn:hover, .calc-btn:hover, .clear-btn:hover, .syllabus-btn:hover {
      background-color: #0059b3;
    }

    .scgp-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.mace.ac.in/images/logo-footer.png" class="logo" alt="MACE Logo" />
    <h1>MA College of Engineering - SCGPA & CGPA Calculator<br>(Autonomous Batch)</h1>

    <div id="subject-container">
      <!-- Subjects added via JS -->
    </div>

    <button class="add-btn" onclick="addSubject()">+ Add Subject</button>
    <button class="calc-btn" onclick="calculateSCGPA()">Calculate SCGPA</button>
    <button class="clear-btn" onclick="clearSCGPAFields()">Clear SCGPA</button>

    <div class="result" id="scgpResult"></div>

    <h3 style="margin-top: 40px;">Total CGPA Calculation</h3>
    <div id="scgpInputs">
      <div class="scgp-row">
        <input type="number" step="0.01" placeholder="SCGP 1" class="scgp-value"/>
      </div>
    </div>
    <button class="add-btn" onclick="addSCGPField()">+ Add SCGPA</button>
    <button class="calc-btn" onclick="calculateTotalCGPA()">Calculate Total CGPA</button>
    <button class="clear-btn" onclick="clearCGPAFields()">Clear CGPA</button>

    <div class="result" id="totalCGPResult"></div>
    <button class="calc-btn" onclick="printSummary()">üñ®Ô∏è Print Summary</button>

    <a href="syllabus.html" class="syllabus-btn">üìò View Syllabus</a>


    

    <div class="footer-logo">
      <img src="https://www.mace.ac.in/images/logo-footer.png" alt="MACE" />
    </div>
  </div>

  <script>
    const gradePoints = {
      "S": 10, "A+": 9, "A": 8.5, "B+": 8, "B": 7.5,
      "C+": 7, "C": 6.5, "D": 6, "P": 5.5, "F": 0,
      "FE": 0, "I": 0, "AB": 0
    };

    let subjectCount = 0;

    function createSubjectRow() {
      const container = document.getElementById("subject-container");
      const row = document.createElement("div");
      row.className = "grid";

      const gradeSelect = document.createElement("select");
      for (const grade in gradePoints) {
        const option = document.createElement("option");
        option.value = grade;
        option.textContent = grade;
        grade === "S" && (option.selected = true);
        gradeSelect.appendChild(option);
      }

      const creditInput = document.createElement("input");
      creditInput.type = "number";
      creditInput.classList.add("dim-input");
      creditInput.placeholder = "Enter the credit";
      creditInput.readOnly = true;

      creditInput.addEventListener("focus", function () {
        this.readOnly = false;
        this.classList.remove("dim-input");
        this.placeholder = "Eg: 3";
      });

      row.appendChild(gradeSelect);
      row.appendChild(creditInput);
      container.appendChild(row);
    }

    function addSubject() {
      if (subjectCount < 10) {
        createSubjectRow();
        subjectCount++;
        saveSubjectsToStorage();
      } else {
        alert("Maximum 10 subjects allowed.");
      }
    }

    function calculateSCGPA() {
      const rows = document.getElementsByClassName("grid");
      let totalCredits = 0, totalPoints = 0;

      for (let row of rows) {
        const grade = row.children[0].value;
        const credits = parseFloat(row.children[1].value);
        if (isNaN(credits)) continue;
        totalCredits += credits;
        totalPoints += gradePoints[grade] * credits;
      }

      const result = document.getElementById("scgpResult");
      if (totalCredits > 0) {
        const scgp = (totalPoints / totalCredits).toFixed(2);
        result.textContent = `SCGP (Semester CGP): ${scgp}`;
        localStorage.setItem("scgpResult", scgp);
      } else {
        result.textContent = "Enter valid credits.";
      }
    }

    function addSCGPField() {
      const container = document.getElementById("scgpInputs");
      const row = document.createElement("div");
      row.className = "scgp-row";
      const input = document.createElement("input");
      input.type = "number";
      input.step = "0.01";
      input.placeholder = `SCGP ${container.children.length + 1}`;
      input.className = "scgp-value";
      row.appendChild(input);
      container.appendChild(row);
    }

    function calculateTotalCGPA() {
      const inputs = document.getElementsByClassName("scgp-value");
      let total = 0, count = 0;
      for (let input of inputs) {
        const val = parseFloat(input.value);
        if (!isNaN(val)) {
          total += val;
          count++;
        }
      }
      const result = document.getElementById("totalCGPResult");
      if (count > 0) {
        const cgpa = (total / count).toFixed(2);
        const percentage = (cgpa * 10).toFixed(2);
        result.innerHTML = `Total CGPA: ${cgpa} <br>Equivalent Percentage: ${percentage}%`;
        localStorage.setItem("totalCGPA", cgpa);
      } else {
        result.textContent = "Enter valid SCGPA values.";
      }
    }

    function clearSCGPAFields() {
      const rows = document.getElementsByClassName("grid");
      for (let row of rows) {
        row.children[0].value = "S";
        row.children[1].value = "";
      }
      document.getElementById("scgpResult").textContent = "";
    }

    function clearCGPAFields() {
      const inputs = document.getElementsByClassName("scgp-value");
      for (let input of inputs) {
        input.value = "";
      }
      document.getElementById("totalCGPResult").textContent = "";
    }
    function printSummary() {
  const win = window.open('', '', 'height=800,width=1000');
  const logoURL = "https://www.mace.ac.in/images/logo-footer.png";
  const rows = document.getElementsByClassName("grid");

  let table = `<h2 style="text-align:center;color:#003366;">SCGPA Summary</h2>`;
  table += `<table style="width:100%;border-collapse:collapse;font-family:'Segoe UI';font-size:16px;margin:auto;">
              <tr style="background:#004080;color:white;">
                <th style="padding:10px;border:1px solid #ccc;">Subject</th>
                <th style="padding:10px;border:1px solid #ccc;">Grade</th>
                <th style="padding:10px;border:1px solid #ccc;">Credit</th>
              </tr>`;
  
  for (let i = 0; i < rows.length; i++) {
    const grade = rows[i].children[0].value;
    const credit = rows[i].children[1].value || "-";
    table += `<tr>
                <td style="padding:8px;border:1px solid #ccc;text-align:center;">Subject ${i + 1}</td>
                <td style="padding:8px;border:1px solid #ccc;text-align:center;">${grade}</td>
                <td style="padding:8px;border:1px solid #ccc;text-align:center;">${credit}</td>
              </tr>`;
  }

  const scgp = localStorage.getItem("scgpResult") || "-";
  table += `<tr style="background:#f0f8ff;font-weight:bold;">
              <td colspan="2" style="padding:10px;border:1px solid #ccc;text-align:right;">SCGPA</td>
              <td style="padding:10px;border:1px solid #ccc;text-align:center;">${scgp}</td>
            </tr>`;
  table += `</table>`;

  const footer = `<p style="text-align:center;font-size:13px;margin-top:30px;color:#555;"></p>`;

  win.document.write(`
    <html>
    <head>
      <title>SCGPA Summary</title>
      <style>
        body {
          background: url('${logoURL}') no-repeat center center;
          background-size: 200px;
          background-attachment: fixed;
          opacity: 1.5;
          padding: 50px;
        }
      </style>
    </head>
    <body>
      ${table}
      ${footer}
    </body>
    </html>
  `);

  win.document.close();
  win.print();
}


    

    function saveSubjectsToStorage() {
      localStorage.setItem("subjectCount", subjectCount);
    }

    function loadSubjectsFromStorage() {
      const count = parseInt(localStorage.getItem("subjectCount")) || 6;
      for (let i = 0; i < count; i++) {
        createSubjectRow();
      }
      subjectCount = count;
    }

    loadSubjectsFromStorage();
  </script>
</body>
</html>
